<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
<div class="auth-box-container">
    <div class="form-container">
        <div class="inner-form">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="dealsForme">
                </a>
            </div>
            <div class="form-center">
                <div class="hero-text">
                    <div class="login-text">Login</div>
                    <div class="login-sub-text">Glad to see you again Log in to your account below.</div>
                </div>
                <form action="" data-form method="post" class="login-form validate-form">
                    <div class="input-element input-default">
                        <div class="input-box">
                            <div class="input-label">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-control" data-field-holder>
                                <input required name="email" id="email" type="email" placeholder="E-mail"
                                       class="input">
                                <span data-field-error></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-element input-default suffix">
                        <div class="input-box">
                            <div class="input-label">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-control data-field-holder">
                                <input required name="password" id="password" type="password" placeholder="Password"
                                       class="input">
                                <span data-field-error></span>
                            </div>
                            <div class="suffix-action suffix-password-toggle">
                                <button type="button" data-state="hidden"></button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end text-lg-end">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                    <div class="input-element">
                        <button type="submit" id="submit-login" class="button primary">Login</button>
                    </div>
                    <div class="create-account-link">
                        You donâ€™t have an account yet? <a href="sign-up.html">Sign up</a>
                    </div>
                </form>
            </div>
            <div class="terms-link">
                By creating account you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
            </div>
        </div>
    </div>
    <div class="slider">
        <section class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="assets/images/slider/slide1.png" alt=""></li>
                    <li class="splide__slide"><img src="assets/images/slider/slide2.png" alt=""></li>
                    <li class="splide__slide"><img src="assets/images/slider/slide3.png" alt=""></li>
                </ul>
            </div>
        </section>
    </div>
</div>
</body>
</html>
