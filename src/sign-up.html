<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
</head>
<body>
<div class="auth-box-container">
    <div class="form-container">
        <div class="inner-form">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="dealsForme">
                </a>
            </div>
           <div class="form-center">
               <div class="hero-text">
                   <div class="login-text">Sign Up</div>
                   <div class="login-sub-text">Enter your details below to create your account and get started.</div>
               </div>
               <form action="" method="post" class="login-form">
                   <div class="row">
                       <div class="col-lg-6">
                           <div class="input-element input-default">
                               <div class="input-box">
                                   <div class="input-label">
                                       <label for="first_name">First name</label>
                                   </div>
                                   <div class="input-control">
                                       <input required name="first_name" id="first_name" type="text" placeholder="First name"
                                              class="input">
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="col-lg-6">
                           <div class="input-element input-default">
                               <div class="input-box">
                                   <div class="input-label">
                                       <label for="last_name">Last name</label>
                                   </div>
                                   <div class="input-control">
                                       <input required name="last_name" id="last_name" type="text" placeholder="Last name"
                                              class="input">
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="col-12">
                       <div class="input-element input-default">
                           <div class="input-box">
                               <div class="input-label">
                                   <label for="email">E-mail</label>
                               </div>
                               <div class="input-control">
                                   <input required name="email" id="email" type="email" placeholder="E-mail"
                                          class="input">
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row w-100">
                       <div class="col-6 pl-0 col-lg-6 col-sm-12">
                           <div class="input-element input-default suffix">
                               <div class="input-box">
                                   <div class="input-label">
                                       <label for="password">Password</label>
                                   </div>
                                   <div class="input-control">
                                       <input required name="password" id="password" type="password" placeholder="Password"
                                              class="input">
                                   </div>
                                   <div class="suffix-action suffix-password-toggle">
                                       <button type="button" data-state="hidden"></button>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="col-6 pr-0 col-lg-6 col-sm-12">
                           <div class="input-element input-default suffix">
                               <div class="input-box">
                                   <div class="input-label">
                                       <label for="password_again">Password</label>
                                   </div>
                                   <div class="input-control">
                                       <input required name="password_again" id="password_again" type="password" placeholder="Password"
                                              class="input">
                                   </div>
                                   <div class="suffix-action suffix-password-toggle">
                                       <button type="button" data-state="hidden"></button>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="col-12">
                       <div class="input-element input-default phone-input prefix">
                           <div class="input-box">
                               <div class="input-label">
                                   <label for="phone_number">Phone number</label>
                               </div>
                               <div class="input-control">
                                   <input  required name="phone_number" id="phone_number" type="tel" placeholder="Phone number"
                                          class="input">
                               </div>
                           </div>
                       </div>
                   </div>

                   <div class="input-element p-0">
                       <button type="submit" class="button primary">Login</button>
                   </div>
                   <div class="create-account-link">
                       Already have an account <a href="login.html">Log in</a>
                   </div>
               </form>
           </div>
            <div class="terms-link">
                By creating account you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
            </div>
        </div>
    </div>
    <div class="slider">
        <section class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="assets/images/slider/slide1.png" alt=""></li>
                    <li class="splide__slide"><img src="assets/images/slider/slide2.png" alt=""></li>
                    <li class="splide__slide"><img src="assets/images/slider/slide3.png" alt=""></li>
                </ul>
            </div>
        </section>
    </div>
</div>
</body>
</html>
